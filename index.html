<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashbored</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftCont">
        <div class="compo dd">
          <i class="fa-solid fa-table-columns"></i>
          <p>Dashbord</p>
        </div>
        <div class="nav">
          <div class="compo">
            <i class="fa-solid fa-house"></i>
            <p>Home</p>
          </div>
          <div class="compo">
            <i class="fa-solid fa-user"></i>
            <p>Profail</p>
          </div>
          <div class="compo">
            <i class="fa-solid fa-envelope"></i>
            <p>Messages</p>
          </div>
          <div class="compo">
            <i class="fa-solid fa-stopwatch"></i>
            <p>Historie</p>
          </div>
          <div class="compo">
            <i class="fa-solid fa-copy"></i>
            <p>Tasks</p>
          </div>
          <div class="compo">
            <i class="fa-solid fa-user-group"></i>
            <p>Communites</p>
          </div>
        </div>
        <div class="navg">
          <div class="compo">
            <i class="fa-solid fa-gear"></i>
            <p>Setting</p>
          </div>
          <div class="compo">
            <i class="fa-solid fa-question"></i>
            <p>Support</p>
          </div>
          <div class="compo">
            <i class="fa-solid fa-shield-halved"></i>
            <p>Privecy</p>
          </div>
        </div>
      </div>
      <div class="rightCont">
        <div class="header">
          <div class="serch">
            <button class="icon-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" />
          </div>
          <div class="notif_side">
            <i class="fa-solid fa-bell"></i>
            <img src="img/w-icon-1.png" alt="" />
            <h2>Ahmed Rabar</h2>
          </div>
          <div class="greetingUser">
            <img src="img/w-icon-1.png" alt="" />
            <div class="greet">
              <p>Hi, There</p>
              <h3>Ahmed Rabar (@rabar)</h3>
            </div>
          </div>
          <div class="btns">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
        <div class="main"></div>
      </div>
    </div>

    <script src="js.js"></script>
  </body>
</html>
